<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Encrypt / Decrypt TXT File</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }
    input, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
    textarea { width: 100%; height: 150px; margin-top: 1em; }
    hr { margin: 2em 0; }
  </style>
</head>
<body>
  <h2>üîê Encrypt / Decrypt TXT File</h2>

  <h3>Encryption</h3>
  <input type="file" id="encryptFile" accept=".txt">
  <input type="password" id="encryptPassword" placeholder="Enter password">
  <button onclick="encrypt()">Encrypt & Download</button>

  <hr>

  <h3>Decryption</h3>
  <input type="file" id="decryptFile" accept=".enc">
  <input type="password" id="decryptPassword" placeholder="Enter password">
  <button onclick="decrypt()">Decrypt</button>
  <textarea id="decryptedText" placeholder="Decrypted text will appear here..."></textarea>
  <button onclick="saveDecrypted()">üíæ Save Decrypted as TXT</button>

  <script>
    async function encrypt() {
      const fileInput = document.getElementById('encryptFile');
      const password = document.getElementById('encryptPassword').value;

      if (!fileInput.files.length || !password) {
        alert('Select a .txt file and enter a password.');
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();
      const enc = new TextEncoder();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));

      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
      );
      const key = await crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        true,
        ['encrypt']
      );

      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        enc.encode(text)
      );

      const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
      combined.set(salt, 0);
      combined.set(iv, salt.length);
      combined.set(new Uint8Array(encrypted), salt.length + iv.length);

      const blob = new Blob([combined], { type: 'application/octet-stream' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = file.name.replace(/\.txt$/i, '') + '.enc';
      a.click();
    }

    async function decrypt() {
      const fileInput = document.getElementById('decryptFile');
      const password = document.getElementById('decryptPassword').value;
      const output = document.getElementById('decryptedText');

      if (!fileInput.files.length || !password) {
        alert('Select a .enc file and enter the password.');
        return;
      }

      const file = fileInput.files[0];
      const buffer = await file.arrayBuffer();
      const salt = buffer.slice(0, 16);
      const iv = buffer.slice(16, 28);
      const ciphertext = buffer.slice(28);
      const enc = new TextEncoder();
      const dec = new TextDecoder();

      try {
        const keyMaterial = await crypto.subtle.importKey(
          'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
        );
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: new Uint8Array(salt), iterations: 100000, hash: 'SHA-256' },
          keyMaterial,
          { name: 'AES-GCM', length: 256 },
          true,
          ['decrypt']
        );

        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: new Uint8Array(iv) },
          key,
          ciphertext
        );

        output.value = dec.decode(decrypted);
      } catch (e) {
        output.value = '';
        alert('Decryption failed: wrong password or corrupted file.');
      }
    }

    function saveDecrypted() {
      const text = document.getElementById('decryptedText').value;
      if (!text) {
        alert('Nothing to save. Decrypt a file first.');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'decrypted.txt';
      a.click();
    }
  </script>
</body>
</html>
